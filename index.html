<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <img src="Assets/mobile 1.png" alt="" />
      <div class="notiArea">
        <div class="left">
          <div id="time">9:41</div>
          <img id="gps" src="Assets/white gps.png" alt="" />
        </div>
        <div class="right">
          <!-- <img id="network" src="">
            <img id="wifi" src="">
            <img id="battery" src=""> -->
        </div>
      </div>
      <div class="displaybox"></div>
      <div class="calculatorbtns">
        <div class="btn btnGrey">AC</div>
        <div class="btn btnGrey">+/-</div>
        <div class="btn btnGrey">%</div>
        <div class="btn btnYellow">/</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btnYellow">X</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btnYellow">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btnYellow">+</div>
        <div class="btn">calc</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn btnYellow">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
